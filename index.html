<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Steven Narak" />
    <meta name="keywords" content="html, css, java" />
    <meta name="description" content="Sprint 3 around U.S" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />

    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__containter">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <label class="modal__label">
            <input
              class="modal__input"
              placeholder="Name"
              type="text"
              name="title"
              id="profile-name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              placeholder="Description"
              type="text"
              id="profile-description"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-description-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-place-modal">
      <div class="modal__containter">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="modal-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              placeholder="Title"
              type="text"
              name="title"
              id="card-title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              type="url"
              id="card-url"
              name="url"
              required
            />
            <span class="modal__error" id="card-url-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button
          class="modal__close modal__close_type_button"
          type="button"
        ></button>
        <img
          class="modal__card-image-preview"
          alt="latemar"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/around-project/latemar.jpg"
        />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
